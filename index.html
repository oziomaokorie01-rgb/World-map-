<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espresso Systems World Map</title>

  <!-- Leaflet CSS must go here -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom CSS -->
  <style>
    #map-wrap {
      width: 94%;
      max-width: 1200px;
      margin: 18px auto;
    }

    #map {
      height: 560px; /* must have height */
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Map wrapper -->
  <div id="map-wrap">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS must come BEFORE your script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your custom map script -->
  <script>
    // Initialize the map
    const map = L.map('map', { preferCanvas: true }).setView([20,0], 2);

    // Dark basemap (Carto Dark)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Icons
    const pastIcon = L.icon({
      iconUrl: 'images/past.png',
      iconSize: [20,26],
      iconAnchor: [10,26],
      popupAnchor: [0,-24]
    });

    const futureIcon = L.icon({
      iconUrl: 'images/future.png',
      iconSize: [20,26],
      iconAnchor: [10,26],
      popupAnchor: [0,-24]
    });

    // Example markers
    L.marker([20,0], { icon: pastIcon }).addTo(map).bindPopup('Past Event');
    L.marker([0,20], { icon: futureIcon }).addTo(map).bindPopup('Future Event');
  </script>

</body>
</html>
